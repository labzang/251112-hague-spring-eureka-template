services:
  # Eureka Server - Service Discovery
  eurekaserver:
    build:
      context: .
      dockerfile: ./server/eurekaserver/Dockerfile
    container_name: eurekaserver
    ports:
      - "8761:8761"
    environment:
      - SPRING_APPLICATION_NAME=eurekaserver
    networks:
      - spring-network

  # Config Server
  configserver:
    build:
      context: .
      dockerfile: ./server/configserver/Dockerfile
    container_name: configserver
    ports:
      - "8888:8888"
    environment:
      - SPRING_APPLICATION_NAME=configserver
      - SPRING_PROFILES_ACTIVE=native
    networks:
      - spring-network
    depends_on:
      - eurekaserver

  # Discovery Server (API Gateway)
  discoveryserver:
    build:
      context: .
      dockerfile: ./server/discoveryserver/Dockerfile
    container_name: discoveryserver
    ports:
      - "8080:8080"
    environment:
      - SPRING_APPLICATION_NAME=discoveryserver
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8888
    networks:
      - spring-network
    depends_on:
      - eurekaserver
      - configserver

  # Common Service
  commonservice:
    build:
      context: .
      dockerfile: ./service/commonservice/Dockerfile
    container_name: commonservice
    ports:
      - "8081:8080"
    environment:
      - SPRING_APPLICATION_NAME=commonservice
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8888
    networks:
      - spring-network
    depends_on:
      - eurekaserver
      - configserver
      - postgres

  # Soccer Service
  soccerservice:
    build:
      context: .
      dockerfile: ./service/soccerservice/Dockerfile
    container_name: soccerservice
    ports:
      - "8082:8080"
    environment:
      - SPRING_APPLICATION_NAME=soccerservice
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8888
    networks:
      - spring-network
    depends_on:
      - eurekaserver
      - configserver
      - postgres

  # User Service
  userservice:
    build:
      context: .
      dockerfile: ./service/user/Dockerfile
    container_name: userservice
    ports:
      - "8083:8080"
    environment:
      - SPRING_APPLICATION_NAME=userservice
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8888
    networks:
      - spring-network
    depends_on:
      - eurekaserver
      - configserver
      - postgres


  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_GATEWAY=http://localhost:8080
      - API_GATEWAY=http://discoveryserver:8080
      - NEXT_PUBLIC_EUREKA_SERVER=http://localhost:8761
      - EUREKA_SERVER=http://eurekaserver:8761
    restart: unless-stopped
    networks:
      - spring-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=springdb
      - POSTGRES_USER=cogiri
      - POSTGRES_PASSWORD=12341234
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - spring-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cogiri -d springdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  spring-network:
    driver: bridge

volumes:
  postgres-data:
